<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>News</title>
        <meta charset='UTF-8' />
        <link rel='stylesheet' type='text/css' href='css/styling.css'>
        <link rel='stylesheet' type='text/css' href='css/news.css'>
        <link href="https://fonts.googleapis.com/css?family=Crimson%20Text" rel="stylesheet">
    </head>
    <body>
        <div class='white'>
            <div id=headText>
                <p id='header'>News</p>
            </div>
        </div>
        <div class='searchField'>
            <div id='searchBoxNews'>
                <input type='text' placeholder='Search news...' id='searchNews'>
                <button type='submit' id='searchButtonNews'>
                    <!--<img src='img/sÃ¸k.png'>-->
                </button>
            </div>
        </div>
        <div id='newsContent'>
            <div class='filter'>
                <h2 id='filterHeader'>Filter</h2>
                <p>General</p>
                <p>Publications</p>
                <p>Research Findings</p>
                <p>Events</p>
            </div>
            <div id='mainShit'>
                <div id='links' class='bodytext2'>     
                    <div id='sites'>
                        <div class='newsLink' id='eventLink'>EVENTS</div>
                        <div class='newsLink' id='publicationsLink'>PUBLICATIONS</div>
                    </div>
                    <div id='yearsInner'>
                        <div class='year' id='year1'> 2019 </div>
                        <div class='year' id='year2'> 2018 </div>
                        <div class='year' id='year3'> 2017 </div>
                    </div>
                </div>
                <div id='mainContent'>
                    <!-- 1st month -->
                    <button type='button' class='dropdown' id='month1'>
                        <p class='monthName'>November 2019</p>
                    </button>
                        <!-- Article 1.1 -->
                        <div class='newsArticle'>
                            <img class='aImg' src='img/norbis.jpeg' alt='Article Image'>
                            <div class='aTextBox'>
                                <div class='newsLabels bodytext1'>
                                    <span class='kind'>TYPE</span>
                                    <span>
                                        <!--<span class='published'>Published:</span>-->
                                        <span class='publishDate' id='article1'>dd.mm.yy</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
